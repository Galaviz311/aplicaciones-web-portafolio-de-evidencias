<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cita Medica</title>
	<style>
		table, td {
			font-family: verdana;
			border: 3px solid black;
			border-collapse: collapse;
			color: blue;
		}
		td {

		       padding : 5px;
		       text-align: left;
		}
		h3  {
		    font-family: courier;
		    color: red;
		    font-size: 200%;
		}
		body{
		    background-color: powderblue;
		} 
		a {
			background-color: #f44336;
			color: white;
			padding: 14px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}
</style>
</head>
<body>
<center><h3>Datos del paciente</h3>
<form method="post">
	<table>
		<tr>
			<td>nombre:</td>
			<td><input type="text" name="nom" required="true" maxlength="40"></td>
		</tr>
		<td>Enfermedades</td>
		<td><input type="text" name="enfermedad" required="true" maxlength="100"></td>
		<tr>
		<td>Sexo:</td>
		<td><input type="radio" name="sexo" value="hombre">hombre
		<input type="radio" name="sexo" value="mujer">mujer <br><br>
		<tr>
		</tr>	
		<td>Tipo De Sangre:<td>
		<select name="Tipo sangre" required="true">
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select><br><br>
		<tr>
		<td>Edad:</td>
		<td><input type="number" name="eda" min="18" max="99" required="true"></td>	
	    </tr>
	    <td>Domicilio</td>
	    <td><input type="text" name="Domicilio" required="true" maxlength="100"></td>
	    <tr>
	    <td>Peso:</td>
	    <td><input type="number" name="peso" required="true"></td>
	    </tr>
	    <tr>
	    <td>Fecha De Nacimiento:</td>
	    <td><input type="date" name="nac" required="true"></td>
	    </tr>
	    <tr>
	    <td>Telefono (123-123-1234):</td>
	    <td><input type="tel" name="tel" maxlength="10"></td>
	    </tr>
	    </tr>
	    <tr>
	    <td><center><input type="submit" value="Guardar"></td></center>
	    <td><center><input type="reset" value="Borrar"></td></center>
	    </tr>
    </table>
<a href="index.html">regresar</a><center>
</body>
</html>
